<rnm-tag-new></rnm-tag-new>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Id</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tag of tags; let i = index">
        <th scope="row">
            {{ i+1 }}
        </th>
        <td>
            {{ tag.name }}
        </td>
        <td>
            {{ tag.id }}
        </td>
        <td>
            <i class="far fa-edit fa-lg cursor-pointer"
               data-toggle="tooltip"
               data-placement="top"
               title="Edit"
               (click)="onEdit(tag.name, tag.id)"></i>

            <i class="far fa-trash-alt fa-lg cursor-pointer"
               data-toggle="tooltip"
               data-placement="top"
               title="Delete"
               (click)="onDelete(tag.id)"></i>
        </td>
    </tr>
    </tbody>
</table>

<rnm-tag-edit *ngIf="showTagEditForm"></rnm-tag-edit>
