<rnm-band-new></rnm-band-new>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Id</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let band of bands; let i = index">
            <th scope="row">
                {{ i+1 }}
            </th>
            <td>
                {{ band.bandName }}
            </td>
            <td>
                {{ band.genreName }}
            </td>
            <td>
                {{ band.bandId }}
            </td>
            <td>
                <i class="far fa-edit fa-lg cursor-pointer"
                   data-toggle="tooltip"
                   data-placement="top"
                   title="Edit"
                   (click)="onEdit(band.bandName, band.bandId, band.genreId)"></i>

                <i class="far fa-trash-alt fa-lg cursor-pointer"
                   data-toggle="tooltip"
                   data-placement="top"
                   title="Delete"
                   (click)="onDelete(band.bandId)"></i>
            </td>
        </tr>
    </tbody>
</table>

<rnm-band-edit *ngIf="showBandEditForm"></rnm-band-edit>
