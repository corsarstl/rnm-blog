<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 col-10
                offset-lg-4 offset-md-3 offset-sm-2 offset-1
                mt-5">

      <h1 class="text-center">Administrators only!</h1>

      <form [formGroup]="adminLoginForm"
            (ngSubmit)="login()"
            novalidate>

        <div class="alert alert-danger" *ngIf="dataInvalid">
          <p *ngFor="let error of formErrors">{{ error }}</p>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 class="form-control"
                 [ngClass]="{'is-invalid':adminLoginForm.get('email').invalid &&
                                          adminLoginForm.get('email').touched}"
                 id="email"
                 name="email"
                 formControlName="email"
                 placeholder="Your email here."
                 required>

          <span *ngIf="adminLoginForm.get('email').errors?.required &&
                       adminLoginForm.get('email').touched"
                class="invalid-feedback">
            Email is required.
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 [ngClass]="{'is-invalid':adminLoginForm.get('password').invalid &&
                                          adminLoginForm.get('password').touched}"
                 id="password"
                 name="password"
                 formControlName="password"
                 placeholder="Type your password.">

          <span *ngIf="adminLoginForm.get('password').errors?.required &&
                       adminLoginForm.get('password').touched"
                class="invalid-feedback">
            Password is required.
          </span>
        </div>

        <div class="form-group">
          <button type="submit"
                  class="btn btn-primary float-right"
                  [disabled]="adminLoginForm.invalid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
