<form [formGroup]="editForm"
      novalidate>
  <div class="form-group">

    <input type="hidden"
           formControlName="commentId"
           name="commentId">

    <textarea class="form-control"
              name="commentBody"
              id="commentBody"
              cols="30"
              rows="5"
              formControlName="newCommentBody"
              *ngIf="editMode"></textarea>
  </div>
  <div class="form-group float-right">
    <button type="button"
            class="btn btn-warning"
            *ngIf="!editMode"
            (click)="onUpdate()">
      Update
    </button>
    <button type="button"
            class="btn btn-success"
            [disabled]="editForm.invalid"
            *ngIf="editMode"
            (click)="onSave()">
      Save
    </button>
    <button type="button"
            class="btn btn-warning"
            [disabled]="editForm.invalid"
            *ngIf="editMode">
      Reset
    </button>
    <button type="button"
            class="btn btn-danger"
            *ngIf="editMode"
            (click)="onCancel()">
      Cancel
    </button>
    <button type="submit"
            class="btn btn-danger"
            *ngIf="!editMode">
      Delete
    </button>
  </div>
</form>
