<div class="container-fluid">
    <nav class="navbar navbar-default navbar-expand-lg navbar-light">
        <div class="navbar-header d-flex col">
            <img src="../../assets/images/rnmBlogLogo.svg" class="d-inline-block align-top" width="150"
                 height="50" alt="logo">
            <a class="navbar-brand" routerLink="/home">Rock<b>'N'</b>Metal<b>Blog</b></a>
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
                <span class="navbar-toggler-icon"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a routerLink="/home" class="nav-link">Home</a></li>

                <!--<li class="nav-item"><a href="#" class="nav-link">About</a></li>-->

                <li class="nav-item dropdown"
                    *ngFor="let menuItem of menuItems">

                    <a data-toggle="dropdown" class="nav-link dropdown-toggle">
                        {{ menuItem.name | titleCase }}
                        <b class="caret"></b>
                    </a>

                    <ul class="dropdown-menu">
                        <li>
                            <a routerLink="/genres/{{ menuItem.name | kebabCase }}" class="dropdown-item">
                                <strong>
                                    {{ menuItem.name | titleCase }}
                                </strong>
                            </a>
                        </li>

                        <div class="dropdown-divider"></div>

                        <li *ngFor="let band of menuItem.bands">
                            <a routerLink="/{{ menuItem.name | kebabCase }}/{{ band.name | kebabCase }}" class="dropdown-item">
                                {{ band.name }}
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="navbar-form-wrapper">
                    <form class="navbar-form form-inline navbar-right">
                        <div class="input-group search-box">
                            <input type="text" id="search" class="form-control" placeholder="Search Here...">
                            <span class="input-group-addon"><i class="fas fa-search"></i></span>
                        </div>
                    </form>
                </li>

                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Login">
                    <a href="#myModal" class="trigger-btn nav-link" data-toggle="modal"
                       (click)="showLoginForm()"
                       *ngIf="!authService.isLoggedIn">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>

                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Register">
                    <a href="#myModal" class="trigger-btn nav-link" data-toggle="modal"
                       class="nav-link"
                       (click)="showRegisterForm()"
                       *ngIf="!authService.isLoggedIn">
                        <i class="fas fa-user-plus"></i>
                    </a>
                </li>

                <li class="nav-item" data-toggle="tooltip" data-placement="bottom" title="Logout">
                    <a routerLink="/logout"
                       class="nav-link"
                       (click)="logout()"
                       *ngIf="authService.isLoggedIn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<rnm-login *ngIf="loginForm"></rnm-login>

<rnm-register *ngIf="registerForm"></rnm-register>
