<div class="col-md-12 mt-4 p-3 border border-dark rounded">
  <h3 class="text-center">Popular Tags</h3>

  <span *ngFor="let tag of popularTags">
    <i class="fas fa-tag"></i>
    <a routerLink="/blog/news/tags/{{ tag.tagId }}/{{ tag.tagName | kebabCase }}">
      {{ tag.tagName }} ({{ tag.postsCount }})
    </a>
  </span>
  <br>
</div>
