<div class="col-md-12 mt-4 background-white border border-dark rounded">
  <h3 class="text-center mt-3">Hot Posts</h3>

  <p *ngFor="let post of hotPosts">
      <a routerLink="/blog/news/{{ post.genreSlug }}/{{ post.bandSlug }}/{{ post.postId }}/{{ post.postTitle | kebabCase }}">
        {{ post.postTitle }}
      </a>
      <span>
        <i class="fas fa-comments"></i>
        {{ post.commentsCount }}
      </span>
  </p>
</div>
