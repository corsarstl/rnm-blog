<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h3>Login</h3>

            <form [formGroup]="loginForm"
                  (ngSubmit)="login()"
                  novalidate>

                <div class="alert alert-danger" *ngIf="dataInvalid">
                    <p *ngFor="let error of formErrors">{{ error }}</p>
                </div>

                <!--FormControlName - Email-->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"
                           class="form-control"
                           [ngClass]="{'is-invalid':loginForm.get('email').invalid &&
                                                    loginForm.get('email').touched}"
                           id="email"
                           name="email"
                           formControlName="email"
                           placeholder="Your email here."
                           required>

                    <span *ngIf="loginForm.get('email').errors?.required &&
                                 loginForm.get('email').touched"
                          class="invalid-feedback">
                        Email is required.
                    </span>
                </div>
                <!--End of FormControlName - Email-->

                <!--FormControlName - Password-->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password"
                           class="form-control"
                           [ngClass]="{'is-invalid':loginForm.get('password').invalid &&
                                                    loginForm.get('password').touched}"
                           id="password"
                           name="password"
                           formControlName="password"
                           placeholder="Type your password.">

                    <span *ngIf="loginForm.get('password').errors?.required &&
                                 loginForm.get('password').touched"
                          class="invalid-feedback">
                        Password is required.
                    </span>
                </div>
                <!--End of FormControlName - Password-->

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-success"
                            [disabled]="loginForm.invalid">
                        Login
                    </button>
                </div>
            </form>

            <div class="form-group">
                <p>Don't have an account? Please register <a routerLink="/register">here</a>.</p>
            </div>
        </div>
    </div>
</div>
